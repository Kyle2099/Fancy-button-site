<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap DemoButtons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="Sign up">Sign Up</a>
                    </li>
                    <li>
                        <a href="Sign In">Sign In</a>
                    </li>
                    <li>
                        <a href="About Our Store">About</a>
                    </li>
                </ul>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <!-- Regular Buttons -->
        <div class="jumbotron">
            <h1 class="text-center">Worldwide book store</h1>
            <button type="button" style="margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%" button class="btn btn-outline-danger">Bookstore</button>
            <button type="button" style="margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%" button class="btn btn-outline-dark">check out</button>

        </div>
</body>

</html>
